---
- name: install Http server
  become: yes

- name: install Apache2
  apt:
    name: apache2
    state: present
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

- name: start Apache2
  service:
    name: apache2
    state: started
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

- name: enable Apache2
  service:
    name: apache2
    enabled: true
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

- name: install Apache http server
  dnf:
    name: httpd
    state: present
  when: ansible_distribution == "Amazon" or ansible_distribution == "centos"

- name: start Apache
  service:
    name: httpd
    state: started
  when: ansible_distribution == "Amazon" or ansible_distribution == "centos"

- name: enable Apache
  service:
    name: httpd
    enabled: true
  when: ansible_distribution == "Amazon" or ansible_distribution == "centos"

